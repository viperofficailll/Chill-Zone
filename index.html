      body {

        background: #000;
        color: white;
      }
      /* Custom Scrollbar for Chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(-100px) rotate(20deg); opacity: 0; }
      }
    </style>
